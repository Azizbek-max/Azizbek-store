# Render.yaml example to create frontend and backend services
# You can customize names, regions, and environment variables in Render dashboard
services:
  - type: web
    name: affiliate-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: MONGO_URI
        sync: true
      - key: JWT_SECRET
        sync: true
      - key: CLIENT_URL
        sync: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: true
      - key: CLOUDINARY_API_KEY
        sync: true
      - key: CLOUDINARY_API_SECRET
        sync: true

static_sites:
  - type: static_site
    name: affiliate-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: true

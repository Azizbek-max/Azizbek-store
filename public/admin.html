<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Admin Panel</h1>

    <div id="login-area" class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold">Login</h2>
      <form id="login-form" class="mt-4 space-y-3">
        <input name="username" placeholder="username" class="w-full p-2 border rounded" required>
        <input name="password" type="password" placeholder="password" class="w-full p-2 border rounded" required>
        <div class="flex gap-3">
          <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">Login</button>
          <button id="setup-btn" type="button" class="bg-gray-200 px-3 py-2 rounded">Create initial admin (if none)</button>
        </div>
      </form>
      <div id="login-msg" class="text-sm text-red-600 mt-2"></div>
    </div>

    <div id="app-area" class="hidden mt-6">
      <div class="bg-white p-6 rounded shadow">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Create / Edit Post</h2>
          <button id="logout-btn" class="bg-red-500 text-white px-3 py-2 rounded">Logout</button>
        </div>

        <div id="form-section" class="mt-4">
          <form id="post-form" class="grid grid-cols-1 gap-3">
            <input id="post-id" placeholder="ID (unique)" class="w-full p-2 border rounded" required>
            <input id="post-title" placeholder="Title" class="w-full p-2 border rounded" required>
            <textarea id="post-desc" placeholder="Description" class="w-full p-2 border rounded"></textarea>
            <input id="post-link" placeholder="Link (https://...)" class="w-full p-2 border rounded">
            <label class="text-sm">Category</label>
            <select id="post-category" class="w-full p-2 border rounded">
              <option value="">Uncategorized</option>
              <option value="furniture">Furniture (Mebel)</option>
              <option value="tech">Tech (Texnika)</option>
            </select>
            <input id="post-image" type="file" class="w-full">
            <img id="preview-img" src="" alt="preview" class="w-32 h-20 object-cover mt-2 rounded border hidden">
            <div class="flex gap-3">
              <button id="upload-btn" type="button" class="bg-yellow-500 text-white px-4 py-2 rounded">Upload image</button>
              <span id="uploaded-url" class="text-sm self-center"></span>
            </div>
            <div class="flex gap-3">
              <button id="create-btn" type="button" class="bg-green-600 text-white px-4 py-2 rounded">Create</button>
              <button id="update-btn" type="button" class="bg-blue-600 text-white px-4 py-2 rounded">Update</button>
              <button id="reset-btn" type="button" class="bg-gray-200 px-3 py-2 rounded">Reset</button>
              <button id="next-btn" type="button" class="bg-indigo-500 text-white px-3 py-2 rounded">Next â†’ Panel</button>
            </div>
          </form>
          <div id="form-msg" class="mt-2 text-sm"></div>
        </div>
      </div>

      <div id="list-section" class="bg-white p-6 rounded shadow mt-4 hidden">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-semibold">All Posts</h2>
          <div class="flex gap-2">
            <button id="add-new-btn" class="px-3 py-1 bg-green-600 text-white rounded">Add new post</button>
            <button id="fix-cat-btn" class="px-3 py-1 bg-yellow-500 text-white rounded">Fix categories</button>
            <button id="prev-page" class="px-3 py-1 bg-gray-200 rounded">Prev</button>
            <div id="page-info" class="text-sm text-gray-600 self-center">Page 1</div>
            <button id="next-page" class="px-3 py-1 bg-gray-200 rounded">Next</button>
          </div>
        </div>
        <div id="posts-list" class="space-y-3"></div>
      </div>
    </div>

  </div>
  <script src="/public/admin.js"></script>
</body>
</html>
